<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <a href="table.html">Go to list</a>
    <div class="container p-5">
        <div class="mb-3">
            <label for="image" class="form-label">image</label>
            <input type="text" class="form-control" id="image">
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">text</label>
            <input type="text" class="form-control" id="text">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="text" class="form-control" id="price">
          </div>
          <button class="btn btn-success">Click-me</button>
    </div>
     <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script> 
    <script src="./assets/js/main.js"></script>
    <script>
        const btn=document.querySelector('.btn');
        btn.addEventListener('click',function(){     //     console.log("salam");   //bunu yazdiq ki yoxlayaq gorek bizim btn isleyir ya yox, tebii ki burda loga vermirik onun evezine 
           fetch('https://646ba5487d3c1cae4ce41904.mockapi.io/outstock',{
            method:'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify({      //yeni ki ne olursa olsun stringe cevirsin
                image:document.querySelector('#image').value,
                text:document.querySelector('#text').value,
                price:document.querySelector('#price').value
            })
           }).then(res=>{
            // console.log(res);   //burda da yoxlayiramki yazdigim duzdu ya yox  
            if(res.ok){
                successAlert('ela')   // console.log('her sey qayd');
                document.querySelector('#image').value='';
                document.querySelector('#text').value='';
                document.querySelector('#price').value='';
            }
            else{
                errorAlert('xeta')                       //    console.log('prblm var');
            }
           })
           .catch(()=> errorAlert('xeta bas verdi'))
           
        }) 
    </script>
</body>
</html>
